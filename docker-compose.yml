version: "3.8"

services:
  db:
    container_name: postgres
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=pimat
      - POSTGRES_PASSWORD=pimat
      - POSTGRES_DB=bakugan_db

volumes:
  postgres_data: